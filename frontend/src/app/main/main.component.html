<mat-sidenav-container class="container">
  <mat-sidenav mode="side" opened>
    <app-grouplist></app-grouplist>
  </mat-sidenav>
  <mat-sidenav-content class="main-grid">
    <div class="msg-list">
      <mat-toolbar>
        Original messages
      </mat-toolbar>
      <app-origmsglist (msgSelected)="msgSelected($event)" #msgList></app-origmsglist>
    </div>
    <div class="src-code">
        <mat-toolbar>
          Source code context
        </mat-toolbar>
        <app-codecontextpanel #codeContextPanel></app-codecontextpanel>
    </div>
    <div class="translation-panel">
      <app-translationpanel (applyAndNextClicked)="acceptAndNext()" #translationPanel></app-translationpanel>
    </div>  
    <div class="proposals-and-history">
        <mat-tab-group>
            <mat-tab label="Similar translations">Similar translations</mat-tab>
            <mat-tab label="Translation history">Translation history</mat-tab>
        </mat-tab-group>
    </div>
    <div class="warn-panel">
      <mat-toolbar>
        Warnings
      </mat-toolbar>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
