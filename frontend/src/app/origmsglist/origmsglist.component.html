<div class="table-container">
  <table mat-table [dataSource]="dataSource" class="the-table">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row"><mat-icon>{{iconForStatus(row.status)}}</mat-icon></td>
    </ng-container>
    
    <ng-container matColumnDef="text">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let row">{{row.originalText}}</td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="rowClass(row)" (click)="selectRow(row)"></tr>
  </table>
</div>
